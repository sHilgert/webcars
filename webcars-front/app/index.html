<!DOCTYPE html>
<html>
<head>
  <title>WebCars</title>
</head>

<body ng-app="WebCarsFront">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-if="!isLogged" class="navbar-brand" ui-sref="home">WebCars</a>
        <a ng-if="isLogged" class="navbar-brand" ui-sref="cars">WebCars</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="user" ng-if = "isAdmin" style="cursor: hand;cursor: pointer;">Usuarios</a></li>
        <li class="dropdown">
          <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Carros <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ui-sref="newCar">Novo</a></li>
            <li role="separator" class="divider"></li>
            <li><a ui-sref="cars">Todos</a></li>
          </ul>
        </li>
      </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right" ng-controller = "loginController">
          <li><a ng-if="!isLogged" ui-sref ="login">Login</a></li>
          <li><a ng-if="isLogged" ng-click ="logout()" style="cursor: hand;cursor: pointer;" >Logout</a></li>
          <li><a ui-sref="register" ng-if="!isLogged" >Cadastre-se</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <ui-view></ui-view>
  
  <div class="container">
    <footer class="footer">
        <small>
            Copyright Â© WebCars
        </small>
    </footer>
</div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
